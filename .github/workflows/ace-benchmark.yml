name: ACE Benchmark

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-benchmark:
    name: Run ACE benchmark (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: finance-baseline
            dataset: benchmarks/finance_subset.jsonl
            variant: baseline
            output: results/benchmark/baseline_finance.json
            feedback: results/benchmark/baseline_finance.feedback.jsonl
            use_gt: "true"
            temperature: "1.3"
            enable_reflector: "true"
            multi_epoch: "true"
            offline_warmup: "true"
          - name: finance-ace-gt
            dataset: benchmarks/finance_subset.jsonl
            variant: ace_full
            output: results/benchmark/ace_finance_gt.json
            feedback: results/benchmark/ace_finance_gt.feedback.jsonl
            use_gt: "true"
            temperature: "0.5"
            enable_reflector: "true"
            multi_epoch: "true"
            offline_warmup: "true"
          - name: finance-ace-no-gt
            dataset: benchmarks/finance_subset.jsonl
            variant: ace_full
            output: results/benchmark/ace_finance_no_gt.json
            feedback: results/benchmark/ace_finance_no_gt.feedback.jsonl
            use_gt: "false"
            temperature: "0.6"
            enable_reflector: "true"
            multi_epoch: "true"
            offline_warmup: "true"
          - name: finance-hard-baseline
            dataset: benchmarks/finance_hard.jsonl
            variant: baseline
            output: results/benchmark/baseline_finance_hard.json
            feedback: results/benchmark/baseline_finance_hard.feedback.jsonl
            use_gt: "true"
            temperature: "1.3"
            enable_reflector: "true"
            multi_epoch: "true"
            offline_warmup: "true"
          - name: finance-hard-ace-gt
            dataset: benchmarks/finance_hard.jsonl
            variant: ace_full
            output: results/benchmark/ace_finance_hard_gt.json
            feedback: results/benchmark/ace_finance_hard_gt.feedback.jsonl
            use_gt: "true"
            temperature: "0.5"
            enable_reflector: "true"
            multi_epoch: "true"
            offline_warmup: "true"
          - name: finance-hard-ace-no-gt
            dataset: benchmarks/finance_hard.jsonl
            variant: ace_full
            output: results/benchmark/ace_finance_hard_no_gt.json
            feedback: results/benchmark/ace_finance_hard_no_gt.feedback.jsonl
            use_gt: "false"
            temperature: "0.6"
            enable_reflector: "true"
            multi_epoch: "true"
            offline_warmup: "true"
          - name: finance-hard-ace-no-reflector
            dataset: benchmarks/finance_hard.jsonl
            variant: ace_full
            output: results/benchmark/ace_finance_hard_no_reflector.json
            feedback: results/benchmark/ace_finance_hard_no_reflector.feedback.jsonl
            use_gt: "true"
            temperature: "0.5"
            enable_reflector: "false"
            multi_epoch: "true"
            offline_warmup: "true"
          - name: finance-hard-ace-no-multiepoch
            dataset: benchmarks/finance_hard.jsonl
            variant: ace_full
            output: results/benchmark/ace_finance_hard_no_multiepoch.json
            feedback: results/benchmark/ace_finance_hard_no_multiepoch.feedback.jsonl
            use_gt: "true"
            temperature: "0.5"
            enable_reflector: "true"
            multi_epoch: "false"
            offline_warmup: "true"
          - name: finance-hard-ace-no-warmup
            dataset: benchmarks/finance_hard.jsonl
            variant: ace_full
            output: results/benchmark/ace_finance_hard_no_warmup.json
            feedback: results/benchmark/ace_finance_hard_no_warmup.feedback.jsonl
            use_gt: "true"
            temperature: "0.5"
            enable_reflector: "true"
            multi_epoch: "true"
            offline_warmup: "false"
          - name: agent-hard-baseline
            dataset: benchmarks/agent_hard.jsonl
            variant: baseline
            output: results/benchmark/baseline_agent_hard.json
            feedback: results/benchmark/baseline_agent_hard.feedback.jsonl
            use_gt: "true"
            temperature: "1.3"
            enable_reflector: "true"
            multi_epoch: "true"
            offline_warmup: "true"
          - name: agent-hard-ace
            dataset: benchmarks/agent_hard.jsonl
            variant: ace_full
            output: results/benchmark/ace_agent_hard.json
            feedback: results/benchmark/ace_agent_hard.feedback.jsonl
            use_gt: "true"
            temperature: "0.5"
            enable_reflector: "true"
            multi_epoch: "true"
            offline_warmup: "true"
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install -e .[dev]
          python -m pip install sentence-transformers faiss-cpu

      - name: Initialize database schema
        env:
          DATABASE_URL: sqlite:///results/${{ matrix.name }}.db
        run: |
          python - <<'PY'
          import ace.models  # ensure models are registered
          from ace.utils.database import init_database

          init_database()
          PY

      - name: Ensure benchmark results directory exists
        run: mkdir -p results/benchmark

      - name: Run benchmark (${{ matrix.variant }} | ${{ matrix.dataset }})
        env:
          ACE_BENCHMARK_USE_GROUND_TRUTH: ${{ matrix.use_gt }}
          ACE_BENCHMARK_TEMPERATURE: ${{ matrix.temperature }}
          ACE_ENABLE_REFLECTOR: ${{ matrix.enable_reflector }}
          ACE_MULTI_EPOCH: ${{ matrix.multi_epoch }}
          ACE_OFFLINE_WARMUP: ${{ matrix.offline_warmup }}
          DATABASE_URL: sqlite:///results/${{ matrix.name }}.db
        run: |
          python scripts/run_benchmark.py ${{ matrix.dataset }} ${{ matrix.variant }} --output ${{ matrix.output }}

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: ace-benchmark-${{ matrix.name }}
          path: |
            ${{ matrix.output }}
            ${{ matrix.feedback }}
          if-no-files-found: error
